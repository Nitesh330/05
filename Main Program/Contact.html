<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup-box {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .contact-link {
            display: block;
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .contact-link:hover {
            background: #0056b3;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popup">
        <div class="popup-box">
            <button class="close-btn" onclick="goBack()">âœ–</button>
            <h2>Contact Us</h2>
            <a href="tel:+1234567890" class="contact-link">ðŸ“ž Call Us</a>
            <a href="https://www.instagram.com/YOUR_INSTAGRAM" target="_blank" class="contact-link">ðŸ“· Instagram</a>
            <a href="mailto:your@email.com" class="contact-link">âœ‰ Email Us</a>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
