<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTDC Express Courier Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        /* üì¶ Header */
        .header {
            background: #004aad;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üöÄ Services Section */
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .service-card {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 74, 173, 0.5);
            text-align: center;
            transition: 0.3s;
        }

        .service-card:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 74, 173, 0.8);
        }

        .service-card img {
            width: 80px;
            margin-bottom: 10px;
        }

        .service-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #004aad;
        }

        .service-card p {
            font-size: 14px;
            color: #555;
        }

        /* üì¶ Parcel Tracking */
        .tracking-box {
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 74, 173, 0.5);
            text-align: center;
        }

        .tracking-box h2 {
            color: #004aad;
            margin-bottom: 10px;
        }

        .tracking-box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #004aad;
            border-radius: 5px;
            font-size: 16px;
        }

        .tracking-box button {
            background: #004aad;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .tracking-box button:hover {
            background: #003080;
        }

        /* üì± Responsive */
        @media (max-width: 768px) {
            .service-card {
                width: 100%;
            }

            .tracking-box input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- üì¶ DTDC Header -->
        <div class="header">üöÄ DTDC Express Courier Service</div>

        <!-- üì¨ Courier Services -->
        <div class="services">
            <div class="service-card">
                <img src="https://cdn-icons-png.flaticon.com/512/2910/2910761.png" alt="Domestic">
                <h3>Domestic Courier</h3>
                <p>Fast & secure delivery across India.</p>
            </div>
            <div class="service-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3176/3176367.png" alt="International">
                <h3>International Shipping</h3>
                <p>Global shipping with top carriers.</p>
            </div>
            <div class="service-card">
                <img src="https://cdn-icons-png.flaticon.com/512/2554/2554849.png" alt="Same Day">
                <h3>Same Day Delivery</h3>
                <p>Super fast same-day delivery unavailable.</p>
            </div>
            <div class="service-card">
                <img src="https://cdn-icons-png.flaticon.com/512/1548/1548700.png" alt="Cash On Delivery">
                <h3>Cash On Delivery</h3>
                <p>Secure COD service for businesses.</p>
            </div>
        </div>

        <!-- üîç Parcel Tracking -->
        <div class="tracking-box">
            <h2>üì¶ Track Your Parcel</h2>
            <input type="text" id="trackingNumber" placeholder="Enter Tracking Number">
            <button onclick="trackParcel()">Track</button>
            <p id="trackingResult"></p>
        </div>
    </div>

    <script>
        function trackParcel() {
            let trackingNumber = document.getElementById('trackingNumber').value;
            let resultBox = document.getElementById('trackingResult');

            if (trackingNumber.trim() === '') {
                resultBox.innerHTML = "‚ùå Please enter a valid tracking number!";
                resultBox.style.color = "red";
            } else {
                resultBox.innerHTML = `‚úÖ Your parcel with tracking number <b>${trackingNumber}</b> is in transit.`;
                resultBox.style.color = "green";
            }
        }
    </script>

</body>
</html>
